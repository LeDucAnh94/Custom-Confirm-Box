<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirm Box</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <button class="btn-1">Background Red</button>
        <button class="btn-2">Background Purple</button>
    </section>

    <div class="confirm close-modal">
        <div class="confirm-modal">
            <div class="header">
                <span class="title">Delete this item</span>
                <button class="close">&times</button>
            </div>
            <div class="content">
                You are about to delete this item.
            </div>
            <div class="buttons">
                <button class="btn btn-ok">OK</button>
                <button class="btn btn-cancel">Cancel</button>
            </div>    
        </div>
    </div>
    
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
